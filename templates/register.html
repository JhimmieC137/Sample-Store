<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Register here</h2>
    <form action="" method="post">
        <div>
            {{form.first_name}}
        </div>
        <div>
            {{form.last_name}}
        </div>
        <div>
            {{form.email}}
        </div>
        <div>
            {{form.phone}}
        </div>
        <div>
            {{form.password1}}
        </div>
        <div>
            {{form.password2}}
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
